{{ define "channel" }}

<div class="col-xl-6 col-xxl-4">
  <div class="row mt-5">
    <div class="col-3">
      <a href="{{ .Channel.PhotoURL }}" target="_blank">
        <img
          alt="{{ .Title }}"
          class="rounded me-1 img-fluid"
          src="{{ .Channel.PhotoURL }}"
        />
      </a>
    </div>

    <div class="col-9">
      <h1>{{ .Channel.Title }}</h1>

      <div class="row mt-3"></div>

      Messages
      <span class="text-muted"> {{ .MessagesLength }} </span>

      <div class="row mt-1"></div>

      <p>
        Telegram
        <a
          class="text-decoration-none position-relative z-2"
          href="https://t.me/{{ .Channel.Name }}"
          rel="nofollow"
          target="_blank"
        >
          @{{ .Channel.Name }}
        </a>
      </p>
    </div>
  </div>

  <div class="row">
    <h2 class="mt-4" id="questions">
      <span class="text-muted"> {{ .MessagesLength }} </span>
      messages in channel

      <a class="text-decoration-none" href="/"> Go home page </a>
    </h2>

    {{ range .Messages }}
    <div class="card border-light mt-4" id="to-19">
      <div class="card-header bg-white border-light">
        <a
          class="text-decoration-none text-dark fw-semi-bold"
          href="/user/{{ .UserID }}"
        >
          <img
            alt="{{ .FullName }}"
            class="rounded me-1"
            height="25"
            src="{{ .PhotoURL }}"
            width="25"
          />

          {{ .FullName }}
        </a>
      </div>

      <div class="card-body">
        <a class="text-reset text-decoration-none" href="/message/{{ .ID }}">
          <p class="card-text">{{ .Title }}</p>
        </a>
      </div>

      <div class="card-footer bg-white border-light">
        <div class="row text-muted">
          <div class="col">
            <a
              class="text-reset text-decoration-none d-inline-flex"
              href="/message/{{ .ID }}"
            >
              <img
                alt="chat"
                class="me-2"
                src="https://static.telq.org/chat.svg"
                width="18"
              />
              {{ .ReplieCount }}
            </a>
          </div>
          <div class="col text-end">Post data</div>
        </div>
      </div>
    </div>

    {{ end }}
  </div>

  {{ end }}
</div>
