{{define "navChannels"}}
<div class="col-xl-3 col-xxl-4 d-none d-xl-block">
  <h2 class="mt-5 mb-4">
    <a class="text-decoration-none text-dark" href="/channels">
      <span class="text-muted"> {{ .ChannelsLength}} </span>
      channels
    </a>
  </h2>

  {{range .Channels}}
  <div class="mb-3">
    <a
      class="text-decoration-none text-dark fw-semi-bold"
      href="/channels/{{ .Name}}"
    >
      {{ .Name }}
    </a>
  </div>
  {{end}}
</div>
{{end}}
